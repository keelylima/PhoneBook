<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <script src="lib/angularjs/angular.js"></script>
    <title>Lista Telefonica</title>
    <style>
        .jumbotron {
            max-width: 450px;
            margin: 0 auto;
        }
    </style>
    <script>
        angular.module("listaTelefonica", []);

        // O $scope seria o garçom, medicação entre a view e o controller
        angular.module("listaTelefonica").controller("listaTelefonicaController", ($scope) => {

            //Binding, pega a informação daqui, do controller/$scope e joga pra view
            $scope.message = 'Lista Telefonica';
            $scope.contatos = [
                {
                    nome: 'Kelly',
                    telefone: '(11) 97952-4567'
                },
                {
                    nome: 'Pedro',
                    telefone: '(31) 97865-9876'
                },
                {
                    nome: 'Claudia',
                    telefone: '(12) 97654-3423'
                }
            ]

            //O ngModel, ele vai pegar da view (input) e jogar aqui pro controller/$scope
            $scope.adicionarContato = (nome, telefone) => {
                $scope.contatos.push({
                    nome: nome,
                    telefone: telefone
                })
            }
        })
    </script>
</head>

<body ng-controller="listaTelefonicaController">
    <div class="jumbotron">
        <h4 class="text-center mb-4">{{ message }}</h4>
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td>{{ contato.nome }}</td>
                <td>{{ contato.telefone }}</td>
            </tr>
        </table>
        <hr>
        <input class="form-control mb-2" type="text" ng-model="nome" placeholder="Nome">
        <input class="form-control" type="text" ng-model="telefone" placeholder="Telefone">
        <button ng-click="adicionarContato(nome, telefone)">Adicionar Contato</button>
    </div>
</body>

</html>
